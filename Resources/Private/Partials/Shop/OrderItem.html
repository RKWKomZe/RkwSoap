<f:section name="Types">
    <xsd:complexType name="rkwShopOrderItemsList">
        <xsd:complexContent mixed="false">
            <xsd:restriction base="soapenc:Array">
                <xsd:sequence>
                    <xsd:element maxOccurs="unbounded" minOccurs="0" name="item" type="rkwShopOrderItem" />
                </xsd:sequence>
                <xsd:attribute wsdl:arrayType="rkwShopOrderItem[]" ref="soapenc:arrayType" />
            </xsd:restriction>
        </xsd:complexContent>
    </xsd:complexType>

    <xsd:complexType name="rkwShopOrderItem">
        <xsd:all>
            <xsd:element minOccurs="0" maxOccurs="1" name="uid" type="xsd:int" />
            <xsd:element minOccurs="0" maxOccurs="1" name="pid" type="xsd:int" />
            <xsd:element minOccurs="0" maxOccurs="1" name="crdate" type="xsd:int" />
            <xsd:element minOccurs="0" maxOccurs="1" name="tstamp" type="xsd:int" />
            <xsd:element minOccurs="0" maxOccurs="1" name="deleted" type="xsd:int" />
            <xsd:element minOccurs="0" maxOccurs="1" name="ext_order" type="xsd:int" />
            <xsd:element minOccurs="0" maxOccurs="1" name="product" type="xsd:int" />
            <xsd:element minOccurs="0" maxOccurs="1" name="amount" type="xsd:int" />
            <xsd:element minOccurs="0" maxOccurs="1" name="is_pre_order" type="xsd:int" />
        </xsd:all>
    </xsd:complexType>

</f:section>

<!-- ========================================================================= -->

<f:section name="Messages">

    <message name="rkwShopFindOrderItemsByOrderRequest">
        <part name="order" type="xsd:int"/>
    </message>
    <message name="rkwShopFindOrderItemsByOrderResponse">
        <part name="return" type="rkwShopOrderItemsList"/>
    </message>


</f:section>

<!-- ========================================================================= -->

<f:section name="PortTypes">

    <operation name="rkwShopFindOrderItemsByOrder">
        <input message="tns:rkwShopFindOrderItemsByOrderRequest"/>
        <output message="tns:rkwShopFindOrderItemsByOrderResponse"/>
    </operation>

</f:section>


<!-- ========================================================================= -->

<f:section name="Bindings">

    <operation name="rkwShopFindOrderItemsByOrder">
        <soap:operation soapAction="{url}/rkw/rkwsoap/soap/server/#rkwShopFindOrderItemsByOrder"/>
        <input>
        <soap:body use="literal" namespace="{url}/rkw/rkwsoap/soap/server"/>
        </input>

        <output>
            <soap:body use="literal" namespace="{url}/rkw/rkwsoap/soap/server"/>
        </output>
    </operation>

</f:section>
