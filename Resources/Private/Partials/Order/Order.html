<f:section name="Types">
    <xsd:complexType name="OrderList">
        <xsd:complexContent mixed="false">
            <xsd:restriction base="soapenc:Array">
                <xsd:sequence>
                    <xsd:element maxOccurs="unbounded" minOccurs="0" name="item" type="Order" />
                </xsd:sequence>
                <xsd:attribute wsdl:arrayType="Order[]" ref="soapenc:arrayType" />
            </xsd:restriction>
        </xsd:complexContent>
    </xsd:complexType>

    <xsd:complexType name="Order">
        <xsd:all>
            <xsd:element minOccurs="0" maxOccurs="1" name="uid" type="xsd:int" />
            <xsd:element minOccurs="0" maxOccurs="1" name="crdate" type="xsd:int" />
            <xsd:element minOccurs="0" maxOccurs="1" name="tstamp" type="xsd:int" />
            <xsd:element minOccurs="0" maxOccurs="1" name="hidden" type="xsd:int" />
            <xsd:element minOccurs="0" maxOccurs="1" name="deleted" type="xsd:int" />
            <xsd:element minOccurs="0" maxOccurs="1" name="status" type="xsd:int" />
            <xsd:element minOccurs="0" maxOccurs="1" name="send_series" type="xsd:int" />
            <xsd:element minOccurs="0" maxOccurs="1" name="subscribe" type="xsd:int" />
            <xsd:element minOccurs="0" maxOccurs="1" name="gender" type="xsd:int" />
            <xsd:element minOccurs="0" maxOccurs="1" name="title" type="xsd:int" />
            <xsd:element minOccurs="0" maxOccurs="1" name="first_name" type="xsd:string" />
            <xsd:element minOccurs="0" maxOccurs="1" name="last_name" type="xsd:string" />
            <xsd:element minOccurs="0" maxOccurs="1" name="company" type="xsd:string" />
            <xsd:element minOccurs="0" maxOccurs="1" name="address" type="xsd:string" />
            <xsd:element minOccurs="0" maxOccurs="1" name="zip" type="xsd:string" />
            <xsd:element minOccurs="0" maxOccurs="1" name="city" type="xsd:string" />
            <xsd:element minOccurs="0" maxOccurs="1" name="email" type="xsd:string" />
            <xsd:element minOccurs="0" maxOccurs="1" name="amount" type="xsd:int" />
            <xsd:element minOccurs="0" maxOccurs="1" name="frontend_user" type="xsd:integer" />
            <xsd:element minOccurs="0" maxOccurs="1" name="pages" type="xsd:int" />
            <xsd:element minOccurs="0" maxOccurs="1" name="publication" type="xsd:int" />
        </xsd:all>
    </xsd:complexType>

</f:section>
